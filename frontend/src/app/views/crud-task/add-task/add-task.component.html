<section>
  <article class="content-add" [class.hide]="addTask == false">
    <span
      class="material-icons-outlined"
      title="Adicione uma nova tarefa"
      (click)="onAddTask()"
    >
      add
    </span>
    <p title="Adicione uma nova tarefa" (click)="onAddTask()">
      Adicionar uma tarefa
    </p>
  </article>
  <article class="container-add" [class.show]="addTask == false">
    <form (ngSubmit)="newTask()">
      <div class="container-title-date">
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="task.title"
          placeholder="TÍTULO DA TAREFA"
          autofocus
        />
        <div class="div-buttons">
          <div class="container-calendar">
            <div class="calendar">
          
              <input
                type="datetime-local"
                name="date"
                [(ngModel)]="task.date"
                (click)="onClickDate()"
              />
              <span class="material-icons-outlined image">
                calendar_month
              </span>
            </div>
          </div>
        </div>
        <div *ngIf="emptyDate == true" [class.invalidDate]="emptyDate == true" >Escolha uma data</div>
      </div>
      <textarea
        name="text"
        #validator="ngModel"
        [(ngModel)]="task.text"
        required
        cols="15"
        rows="3"
        placeholder="ESCREVA AQUI..."
        class="form-control input-text" 
        (keyup)="onKeyUp()"
        [class.has-error]="emptyInput == true"
      ></textarea>
      <div *ngIf="emptyInput == true" class="alert alert-danger" role="alert">Esse campo é obritogório.</div>
      <div class="container-send-value">
        <input
          type="submit"
          class="btn btn-primary button-submit"
          value="Adicionar"
        />
      </div>
    </form>
  </article>
</section>
